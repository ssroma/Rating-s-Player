<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm">
        <a 
          href="#" 
          [ngClass]="{ 'isDisabled': isDisable }"
          (click)="likesUp($event)" 
        >
          <i class="fa fa-thumbs-up"></i>
        </a>
      </div>
      <div class="col-sm">
        <a 
          href="#" 
          [ngClass]="{ 'isDisabled': notDisable }"
          (click)="likesDown($event)"
        >
          <i class="fa fa-thumbs-down"></i>
        </a>
      </div>
    </div> 
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <p class="text-center">{{likes.likeUp}} / {{likes.likeDown}}</p>
  </div>
</div>
